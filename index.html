<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Document</title>
</head>

<body>
    <H1>To-Do List</H1>
    <div id="error" style="display: none;">Enter at least 3 characters!</div>
    <input placeholder="Task" type="text" id="input">
    <button id="addTaskButton">Add task</button><br>
    <label for="filter-select">Show: </label>
    <select onchange="showListItems()" id="filter-select">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
    </select>
    <p id="task-count">Number of tasks: <span id="numberOfTasks"></span></p>
    <ul id="list" class="list"></ul>

    <script src="todo.js"></script>
</body>

</html>
